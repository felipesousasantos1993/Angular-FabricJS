<hr/>

<div class="col-lg-8">
  <canvas id="canvas"></canvas>
  <br/>
  <div class="row">
    <div class="panel-heading">
      <button data-toggle="tooltip" data-placement="bottom" title="Compartilhar" type="button" class="btn btn-default" (click)="compartilhar();">
        <i class="fa fa-share" aria-hidden="true"></i> Share On</button>
      <button data-toggle="tooltip" data-placement="bottom" title="Salvar" type="button" class="btn btn-default" (click)="salvarImagem();">
        <i class="fa fa-download" aria-hidden="true"></i> Salvar</button>
      <button data-toggle="tooltip" data-placement="bottom" title="Limpar" type="button" class="btn btn-default" (click)="limpar();">
        <i class="fa fa-ban" aria-hidden="true"></i> Limpar</button>
      <button data-toggle="tooltip" data-placement="bottom" title="Deletar Elemento" type="button" class="btn btn-default" [disabled]="!selected"
        (click)="removeSelected();">
        <i class="fa fa-trash" aria-hidden="true"> </i>
        Deletar
      </button>
    </div>
  </div>
</div>
<div class="row">

      <div class="panel-heading">Inserir Texto</div>

        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="textString" />
          <span class="input-group-btn">
            <button id="add-text" data-toggle="tooltip" data-placement="bottom" title="Add text" class="btn btn-default" title="Add text"
              (click)="addText()">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </span>
        </div>
